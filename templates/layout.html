<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS über CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS über CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!--    Benutzerdefinierte CSS Datei-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <div class="header">
        <h1>Personal Verwaltungs System</h1>
    </div>
    <div class="custom-nav">
        {% if current_user.is_authenticated %}
            {% if current_user.is_admin %}
                <a href="{{ url_for('settings') }}">Einstellungen</a>
            {% endif %}
            <a href="{{ url_for('logout')  }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Registrieren</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

<script>
    // Flash-Nachrichten ausfaden
    $(document).ready(function() {
        setTimeout(function() {
            $(".flash-message").addClass("fade-out");
            setTimeout(function() {
                $(".flash-message.fade-out").remove();
            }, 500);
        }, 3000);
    });
</script>
</body>
</html>
