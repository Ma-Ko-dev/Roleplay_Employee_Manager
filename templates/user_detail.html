{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 fw-bold">{{ user.username.title() }}</h2>

            <form method="POST" action="/update_user">
                <div class="mb-3">
                    <label class="form-label">Aktive Abteilungen:</label>

                    {% for department in departments %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="{{ department.name }}" name="{{ department.name }}" {% if user_data[department.name] %}checked{% endif %}>
                        <label class="form-check-label" for="{{ department.name }}">{{ department.name }}</label>
                    </div>
                    {% endfor %}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Aktualisieren</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('settings') }}" class="btn btn-secondary">Zur√ºck</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
