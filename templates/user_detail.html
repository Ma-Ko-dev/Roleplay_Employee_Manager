{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <form method="POST" action="/update_user">
        <div class="mb-3 text-center">
            <h2 class="fw-bold">{{ user.username.title() }}</h2>
        </div>

        <div class="mb-3 text-center">
            <label class="form-label">Aktive Abteilungen:</label>

            {% for department in departments %}
            <div class="form-check  justify-content-center mb-2">
                <input class="form-check-input me-2" type="checkbox" id="{{ department.name }}" name="{{ department.name }}" {% if user_data[department.name] %}checked{% endif %}>
                <label class="form-check-label" for="{{ department.name }}">{{ department.name }}</label>
            </div>
            {% endfor %}

        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Aktualisieren</button>
        </div>
    </form>
    <a href="{{ url_for('settings') }}" class="mt-3">Zur√ºck</a>
</div>
{% endblock %}
