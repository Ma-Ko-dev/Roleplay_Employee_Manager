{% extends "layout.html" %}

{% block content %}

{% if departments %}
<table>
    <thead>
        <tr>
            <th>Abteilungen</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <td>
                <a href="{{ url_for('department_list', dep=department) }}">{{ department }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<div class="center-container">
    <div class="center-text">Keine Abteilungen vorhanden</div>
</div>
{% endif %}


{% endblock %}
